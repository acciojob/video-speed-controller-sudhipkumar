<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex viewer" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="controls">
      <button class="player__button toggle" title="Toggle Play">►</button>
      <button class="skip" data-skip="-10">« 10s</button>
      <button class="skip" data-skip="25">25s »</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1">
    </div>

    <div class="progress">
      <div class="progress__filled" style="flex-basis: 0%; background: #ffc600; height: 8px;"></div>
    </div>

    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
